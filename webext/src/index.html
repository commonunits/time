<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8; X-Content-Type-Options=nosniff">
	<title>New tab</title>
	<meta name="keywords" content="Cutime">
	<meta name="subject" content="Showing Time in Common Units">
	<meta name="copyright" content="MIT License">
	<meta name="language" content="EN">
	<meta name="author" content="Ganesh <@limatgans>">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css"
	 charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>

<body>

	<div id="main">
		<p>
			Current Time in 
			<a href="https://github.com/commonunits/draft">CommonUnits</a>
		</p>
		<div id="cu-time" class="cu-time">
			<div class="cu-time-unit">
				<h1></h1>
				<p>kiloclarkes</p>
			</div>
			<div class="cu-time-unit">
				<h1></h1>
				<p>hectoclarkes</p>
			</div>
			<div class="cu-time-unit">
				<h1></h1>
				<p>clarkes</p>
			</div>
		</div>
		<p>
			which is <span id="cu-percent" class="cu-percent"></span> of today
		</p>
		<div id="day-loader" class="day-loader">
			<div id="progress-loader" class="progress-loader"></div>
		</div>
		<div id="si-time" class="si-time">
			<h4>
				<span class="date"></span>
				<span class="time"></span>
			</h4>
		</div>
	</div>

	<!-- Scripts loaded here -->
	<script src="vendor/date-fns/date_fns.min.js" type="application/javascript"></script>
	<script src="js/main.js" type="application/javascript"></script>
</body>

</html>
